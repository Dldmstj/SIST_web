<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 
			# 인라인 프레임
			1. html화면에 특정 화면 영역을 지정해서 표현되는 경우를 인라인 프레임 즉, iframe이라고 한다.
			2. 프레임이라는 개념은 화면을 구역을 나우어서 사용하여 활용했는데, 요즘 웹페이지에서는 사용을 하지 않는 경향이 있다.
				태그상 지원되지 않는 브라우저도 있다.
			3. a href 와 함께 사용되는 인라인 프레임
				1) 포함되어있는 인라인 프레임이 있다면
				2) a href = "해당 iframe에 출력할 메시지" target="프레임명"을 통해서
				3) 기본적으로 전체 페이지가 변경되어서 출력되는 것보다
				4) 해당 인라인 프레임의 내용을 변경처리하는 경우를 말한다.
			4. 기본 형식과 속성
				1) 형식
					iframe 속성 = "속성값"
				2) iframe src ="iframe으로 표현될 html 페이지" 
				3) width="넓이(상대적 화면대비-%, 절대적 넓이 pt"
				4) height="화면 높이"
				5) srcdoc: 바로 html태그를 통해서 화면에 출력할 때 사용된다.
				6) name: 각 프레임에 대한 이름을 설정하고,
					이 이름은 javascript나 a href="" target="프레임명"으로 호출할 때 사용됨.
		 -->
		 <h2>두 개의 인라인 프레임</h2>
		 <iframe src ="a04_frame01.html" width="200" height="200"></iframe>
		 <iframe src ="a04_frame02.html" width="200" height="200"></iframe>
		 <iframe srcdoc ="<html><body><h2>바로 호출</h2></body></html>" 
		 			width="200" height="200"></iframe>
		 <!-- 
		 	ex) a05_superFrame.html
		 	ex) a05_subFrame1.html
		 	ex) a05_subFrame2.html
		  -->
	</body>
</html>
