<!DOCTYPE html>
<html>
<head>
    <script>

        /*
        # javascript의 문자열과 연산자 처리
        1. 숫자형이 아닌 문자열도 연산이 된다. 단, + 기호만 연결처리가 됨
        2. + 이외의 모든 연산은 문자열이라도 처리가 된다.
            '20'-'5' // 15 (자동 형변환 처리)
        */
        // alert('30'-'5');     // 25
        // alert('30'+'5');     // 305

        // // 1번
        // alert('52 + 273');      // 그대로 출력
        // // 2번
        // alert(52 + 273);        // 연산
        // // 3번
        // alert('52' + 273);      // 52273
        // // 4번
        // alert(52 + '273');      // 52273
        // // 5번
        // alert('52' + '273');    // 52273

        // ex) prompt로 두 수를 입력받아, 사칙연산의 결과를 출력하세요.

        window.onload= function(){
            var num01 = prompt("첫 번째 수 입력: ");
            var num02 = prompt("두 번째 수 입력: ");
            /*
            # javascript + 연산자를 위해서 숫자형 문자열을 숫자로 변환
            1. Number(), parseInt(), parseFloat()
            */
            var show = num01 + "+"+num02+"="+(Number(num01)+Number(num02))+"<br>";
            show += num01 + "-"+num02+"="+(num01-num02)+"<br>";
            show += num01 + "*"+num02+"="+(num01*num02)+"<br>";
            show += num01 + "/"+num02+"="+(num01/num02)+"<br>";
            document.body.innerHTML = show;
        }
        // alert(num01 + "+"+num02+"="+(num01+num02));
        // alert(num01 + "-"+num02+"="+(num01-num02));
        // alert(num01 + "*"+num02+"="+(num01*num02));
        // alert(num01 + "/"+num02+"="+(num01/num02));
    </script>
