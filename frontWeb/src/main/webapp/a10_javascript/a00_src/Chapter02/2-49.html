<!DOCTYPE html>
<html>
<head>
    <script>
        alert('' == false);
        alert('' == 0);
        alert(0 == false);
        // 문자열 == 273
        // 내용만 비교해서 처리
        alert('273' == 273);
        alert(273 == 273);
        // javascript는 데이터 유형이 조금은 자동현변환처리로 자유롭기에, 
        // 기본 비교연산자 == 도 내용만 같으면 true를 반환해준다.
        // 단, type과 값을 둘 다 check해서 같을 때, true 비교 연산자가 있는데,
        // ===: 유형과 데이터가 같을 때 true, 그 외는 모두 다 false 반환
        // ex) alert('123' === 123)      // false
    </script>
</head>
<body>

</body>
</html>
