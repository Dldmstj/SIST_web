<!DOCTYPE html>
<html>
<head>
    <script>
        // 문자열
        alert(typeof ('String'));      // string
        // 숫자
        alert(typeof (273));            // number(실수,정수)
        // 불
        alert(typeof (true));           // boolean
        // 함수
        alert(typeof (function () { }));    // function
        // 객체
        alert(typeof ({}));     // object
        // undefined
        alert(typeof (alpha));  // undefined
    </script>
</head>
<body>

</body>
</html>
