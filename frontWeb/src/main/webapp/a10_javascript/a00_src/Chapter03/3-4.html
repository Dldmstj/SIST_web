        // ex) 나이를 prompt로 입력받아 18세 이상이면 성인, 미만이면 미성년
            //      성인일 경우 65세 이상이면 노인
            //      13세 미만이면 어린이 그 외는 청소년
            // window.onload=function(){}
            // 화면이 브라우저로 로딩이 된 후에 처리할 내용이기에 body안 태그들이 객체로 인식할 수 있다.
            //      13세 미만이면 어린이 그 외는 청소년
        window.onload=function(){
            var age = prompt("나이를 입력하세요");
            if(age >= 18){
                if(age >= 65){
                    alert(`입력된 나이: ${age}
                    노인입니다.`);
                }else{
                    alert(`입력된 나이: ${age}
                성인입니다.`);
                }

            }else{
                if(age <= 13){
                    alert(`입력된 나이: ${age}
                    어린이입니다.`);
                }else{
                    alert(`입력된 나이: ${age}
                    청소년입니다.`);
                }
            }
        }
    </script>
