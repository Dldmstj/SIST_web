        window.onload=function(){
            let grade = Math.floor(Math.random()*8+2);
            let dan = Math.floor(Math.random()*9+1)
            gop = grade*dan;
            var h3Ob = document.querySelector("h3");
            h3Ob.innerText=grade + " x " + dan
            // + " = " + gop;
            
        }
        function checkNum(){
            var inObj = document.querySelector("[name=indata]");

            console.log("입력된데이터:" + indata)
            var gObj = document.querySelector("h4");

            */
           switch(indata){

                     alert("정답");

                default:
                    alert("오답");
