<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var array = ['포도', '사과', '바나나', '망고'];
        // for 반복문
        /*
        i = arr.length -1 : 배열의 마지막 idx는 배열의 크기보다 1작음
        arr[3]인 망고가 가장 먼저 출력되게 처리
        i>=0 : 감소가 되므로 0보다 크거나 같을 때까지 반복 조건
        i-- : 1씩 idx가 감소되게 철

        */
       // for in 반복문
       // for(var 문자열 idx in 배열)
        for (var i = array.length - 1; i >= 0; i--) {
            alert(array[i]);
            // 배열의 마지막 데이터부터 시작해서 배열의 첫번째 데이터까지 출력처리
        }
    </script>
</head>

</html>
