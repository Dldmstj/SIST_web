<script>
    /*
        구구단 3단 alert로 출력, 짝수는 출력되지 않게
    */
   let dan = 3;
    for(var i=1; i<=9; i++){
        let gop = dan*i;
        if(i%2 ==0){
            continue;
        }else{
            alert(dan+"x"+i+"="+gop);
        }
   }
</script>
