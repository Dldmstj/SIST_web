<!DOCTYPE html>

    <script>
        // 변수를 선언합니다.
        /*
        # javascript 배열의 특징
        1. 여러가지 유형의 데이터를 할당할 수 있다.
        2. 배열을 추가하거나 삭제할 수 있다.
            array[index추가] = 데이터
            array.push(추가데이터)
            delete(array[특정index]) 해당위치 데이터 삭제
            array.remove(삭제index)
        */
        var array = [273, 'String', true, function () { }, {}, [273, 103]];
        // 출력합니다.
        // alert(array);
        var body = document.body;
        body.innerHTML += array+"<br>";
        array[array.length] = "안녕";   // 배열데이터 index번호를 통해 추가
        body.innerHTML += array+"<br>";
        array.push(3000);   // 기능메서드를 사용해서 추가
        body.innerHTML += array+"<br>";
        delete(array[array.length]);    // 특정 index번호를 통해 삭제
        body.innerHTML += array+"<br>";

        var members = ["짱구","맹구","철수"];
        members.push("유리");
        members.push("훈이");
        members.pop();
        body.innerHTML = members;
    </script>
</html>
