<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        # 형변환해주는 함수
        1. js에서는 기본적으로 자동형변환을 제공하고 있다.
        2. ===는 이러한 자동형변환이라는 장점때문에 발생하는 type 연산자이다.
        3. 자동형변환의 한계
            "7" + "15"  "75"
                +는 연결처리와 연산처리가 중첩적으로 필요로 하여 연결처리를 우선으로 적용되게 하고,
                형변환으로 처리하게 한다.
            "7" - "15"  2
            "7" * "15"  25
            "7" / "15"  1.4
        4. Number(): 정수형이나 실수형 상관없이 숫자형이면 형변환을 처리해준다.
            1) 기본데이터 처리
                Number("3.5") + Number("2") = 5.5
            2) 숫자 이외에 문자 형태가 삽입이되면 NaN에러 발생(실행) - 중단은 되지 않는다.
                Number("3000원") + Number("2000원") // NaN
        5. parseInt()
            1) 정수형 문자열을 정수로 변환
            2) 실수형 문자열도 절삭해서 정수로 변환
            3) 숫자로 시작하는 데이터는 뒤에 문자가 추가되기 전까지 숫자만 추출해서 형변환해준다.
            4) 2진수, 8, 16진수 등을 10진수로 뱐환해준다.
            
        */

        
    </script>
</head>
<body>
    <h2>타이틀</h2>
    <h3></h3>

</body>
    <script>
        /*
        #  
        */
        let num01 = prompt("첫 번째 숫자 입력: ","0")
        let num02 = prompt("두 번째 숫자 입력: ","0")
        let tot = num01 + num02
        var h3Ob = document.querySelector("h3")
       h3Ob.innerText = num01 + " + " + num02 + " = " + tot
    </script>
</html>
