<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        #  다중의 매개변수를 전달하는 함수 정의
        1. 2개 이상의 값을 전달하는 경우
            여러가지 데이터 유형을 2개 이상 선언되어 처리하는 경우
                1) 기본형식
                    function showMem(name, age, loc) {
                        alert("이름: " +name + "나이: "+ age + "주소: " +loc);
                    }
        2. 가변적 매개변수 전달하는 경우
            1) default값이 없는 경우
            2) deault매개변수와 초기값이 있는 경우
        */
       function showMem(name,age,loc){
            alert("이름: " +name + "나이: "+ age + "주소: " +loc);
            var tObj = document.querySelector("#memList tbody");
            tObj.innerHTML += `<tr>
                <td>${name}</td>
                <td>${age}</td>
                <td>${loc}</td></tr>`;
       }

       let no = 0;
       let tot = 0;

       function showPrd(pname, price){
            alert("구매물품: " + pname + " / 가격: " + price)
            tot += price;
            var pObj = document.querySelector("#pList tbody")
            pObj.innerHTML += `<tr>
                <th>${++no}</th>
                <td>${pname}</td>
                <td>${price}</td></tr>`
            var totObj = document.querySelector("#totPrice")
            totObj.innerHTML = "총 금액: " + tot
            }
    // 구매물품 리스트, 특정 물품 클릭시 물건명과 가격을 함수에 매개변수로 alert출력되게 ㅅ하세요
    </script>
</head>
<body>
    
    <h2>구매 물품 리스트</h2>
    <h3 onclick="showPrd('감자',1000)">감자</h3>
    <h3 onclick="showPrd('고구마',3000)">고구마</h3>
    <h3 onclick="showPrd('옥수수',2000)">옥수수</h3>

    <h2>구매 물품 리스트</h2>
    <table width ="300pt" height="300pt" id="pList" border>
        <thead><tr><th>no</th><th>물건명</th><th>가격</th></tr></thead>
        <tbody id = "pid"></tbody>
    </table>
    <h3 id="totPrice">총 가격</h3>
    <h2>다중의 매개변수 처리</h2>
    <h3 onclick="showMem('홍길동',15,'서울')">홍길동</h3>
    <h3 onclick="showMem('김길동',25,'대구')">김길동</h3>
    <h3 onclick="showMem('신길동',35,'부산')">신길동</h3>
    <h2>회원을 클릭시마다 추가</h2>
    <table id="memList" border>
        <thead>
            <tr><th>이름</th><th>나이</th><th>사는곳</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
    <script>
        /*
        #  
        */
        
    </script>
</html>
