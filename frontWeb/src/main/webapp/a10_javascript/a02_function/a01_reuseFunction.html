<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        # 함수의 첫단계 : 기능의 재활용성
        1. 함수는 기능이 선언된 내용을 재활용성이 가장 기본적인 내용이라고 할 수 있다.
        2. 매개변수/리턴값 없이 처리하는 기능의 재활용
        3. 매개변수/리턴값으로 로직을 처리하거나 전역변수/지역변수에 할당하여 기능을 재활용하는 경우를
            들 수 있다.
        # 매개변수/리턴값 없이 기능 재활용
        1. console.log, alert(), prompt(), confirm() 창을 활용해서 데이터를 특정하게 출력처리하고,
        로직을 전역변수에 저장할 때, 주로 활용된다.
        */
        
    </script>
</head>
<body>
    <h2 onclick="showColor()">기능 재활용</h2>

</body>
