            4) 2진수, 8, 16진수 등을 10진수로 뱐환해준다.

        alert(parseFloat("3.14PI")+parseFloat("5.7cm"))

        // ex) prompt를 이용해서 물건의 가격(원), 갯수(개)을 가져와서 총비용을
        //       h2 화면에 가격과 갯수를 출력하세요
    </script>

<body>
    <h2></h2>

</body>
    <script>
        /*
        #  
        */
        var prd = prompt("물건의 가격을 입력하세요")
        var cnt = prompt("물건의 갯수를 입력하세요")
        var price = parseInt(prd) * parseInt(cnt);
        var h2Oj = document.querySelector("h2");
        h2Oj.innerText = parseInt(prd) + "원짜리 물건 " + parseInt(cnt) +"개 의 총 비용은? " +price +"원";
    </script>
