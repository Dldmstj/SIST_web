    <script>
        /*

        # 3,6,9 게임 시작! 클릭시 하단에 h3크기로 4x4 테이블에서 순서대로
        h3 출력 1~20 (1,2,짝!,4,5,...)

        DOM
        1,2,짝, 4,5,짝,7,8,짝!

        # js에서 프로그램 처리시핵심 개념
        1. 전역변수/지역변수 구분하여 변수 선언을 할 수 있어야 한다.
            1) for, 함수, 객체부분에 사용
            2) 해당 변수가 초기화가 되지 않고 누적되어 데이터를 처리해야할 필요성이 있는 때.
                선언된 함수/객체/for/조건문 밖에 선언하여야 한다.
        2. DOM객체에 대한 호출 방법
            1) 언제 호출이 안되는가?
            2) 호출이 되는 시점
                => 1단계: js는 메모리가 코드 순서로 로딩이 된다
                            h2가 선언이 되어있고, 그것을 이후 라인에서 호출한다.
                    2단계: 함수가 선언이 되어있으면, 로딩 이후 이벤트에 의해서 호출되기 때문에 로딩이 가능
                            function call() {
                                var h2Ob = document.querySelector("h2")
                            }
                            <h2 onclick = "call()">
                    3단계: setTimeout, setImterval을 하면 시간 간격이 있기에 상위에 호출하여도 처리가 된다.

            3) 단일 객체 호출, 다중 객체 호출시 코드 구분
                var h2Ob = document.querySelector("h1")
                var tdArr = document.querySelectorAll("td")

            4) DOM객체 주요속성 사용방법에 대한 이해
                출력: innerText, innerHtml
                기본속성: .align, .src, .width
                style속성: .style.color, .style.background


        3. 이벤트 처리 단계별 이해
            1) 태그 선언시 이벤트핸들러 함수 호출
            2) 코드상
        */
       
        var int01 =0;
        function gameStart(){
            var h3Arr = document.querySelectorAll("h3");
            var idx = 0;
            int01 = setInterval(()=>{
                h3Arr.forEach(function(ob,idx){
                    if(ob%3 == 3 || ob%3 == 6 || ob%3 == 9 ){
                        ob.innerText = "짝!";
                    }else{
                        ob.innerText = idx+1;
                    }
                })
            },1000);
        }
        function end(){
            alert("종료!");
            clearInterval(int01);
        }

        function start(){
            var tdArr = document.querySelector("td");
            var idx = 0;
            var show="";
            var in01 = setInterval(function(){
                show = idx;

                tdArr[idx++].innerText=show
                
                if(idx == 16) {
                    alert("종료");
                    clearInterval(in01);
                }
            },1000)
        }
    </script>

<body>
    <h2 style="display: inline;" onclick="start()"># 3,6,9 게임 시작 #</h2>
    <h2 style="display: inline;" onclick="end()"># 종료 #</h2>
