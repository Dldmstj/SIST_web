<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        # js에서 타입변환 처리
        1. json이란 Object는 네트워크상으록 ㅐㄱ체로는 전달되지 않는다
            ajax상 브라우저 <==> 서버
            실시간 데이터 전달.
        2. 이 때 사용되는 방법이 문자열 형식의 객체를 선언하여 전달하고,
            다시 객체로 변환하는 방법을 사용한다.
        3. 기본 형식
            1) 네트워크상 전달되는 문자열 json데이터 형식
                {"속성":"문자열", "속성":boolean숫자형}
                주의) "" 쌍따옴표를 반드시 사용
                    '' 홑따옴표를 쓰면 함수에 의해 객체로 바뀌지 않음
            2) 서버에서 전달받은 데이터를 변환 객체로 변환해야 한다
            
        */
        
    </script>
</head>
<body>
    <h2>타이틀</h2>
    <h3>타이틀</h3>

</body>
    <script>
        var p01Str = `{"name":"홍길동","age":"25"}`
        var p02 = {name:"홍길동",age:"25"}
        var h2Ob = document.querySelector("h2")
        var p01 = eval("("+p01Str+")")
        console.log(p01)
        console.log(p02)
        h2Ob.innerText = p01 +", "+p02+", "
        h2Ob.innerText += typeof(p01)  +", "
        h2Ob.innerText += typeof(p02)  +", "
        h2Ob.innerText += p01.name
        /*
        ex) {}json 문자열 선언규칙에 의해
        선수명, 선수기록을 속성과 속성명으로 문자열 선언하여 출력
        eval
        */

        var player01 = `{"name":"kim h.s","hit":"0.33"}`
        var player02= `{"name":"lee j.h","hit":"0.25"}`
        var h3Ob = document.querySelector("h3");
        var pl01 = eval("("+player01+")")
        var pl02 = eval("("+player02+")")
        console.log(pl01)
        console.log(pl02)
        h3Ob.innerText = pl01 +", " +pl02
        h3Ob.innerText += ", " +pl01.name +", " +  pl01.hit
        h3Ob.innerText += ", " +pl02.name +", " +  pl02.hit


    </script>
</html>
