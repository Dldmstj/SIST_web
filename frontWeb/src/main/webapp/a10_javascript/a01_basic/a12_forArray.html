<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        # 반복문과 배열처리
        1. java
            int arr[] = {1000,2000,3000};
            for(int num:arr){
                // arr: 전체 배열명
                // num: 반복문을 돌면서 하나씩 데이터를 할당하는 변수명
                System.out.println(num);
            }
        2. js
            var arr = [1000,2000,3000];
            for(var num of arr){
                alert(num);
            }
        */
        var arr = [100,200];
        for(var num of arr){
            alert(num);
        }
        for(var idx in arr){
            alert(idx);
            // 배열의 구성요소인 구분자 index를 문자열로 가져온다.
            // idx : '0','1','2'
            // arr[idx]: 반복문을 통해서 배열의 데이터 하나씩을 가져온다.
            // cf) 객체와 비교 이해
            // for(var pro in obj){
            //     pro : 속성
            //     obj[pro] : 속성값
            // }
        }
        // ex) 배열로 좋아하는 과일을 선언하고, for in구문으로 출력
        var flist = ['토마토','수박','참외','복숭아'];
        for(var idx in flist){
            alert((parseInt(idx)+1)+"번째 과일: " + flist[idx]+"\n")
            // 숫자형 idx, 단위데이터를 한 번에 가져오는 방법
            // 배열명.forEach(함수(단위객체, index))
        }

        flist.forEach(function(data){
            alert("forEach: " + data);
        });    // 단위데이터

        flist.forEach(function(data,idx){
            alert("data: " + data + "\nidx: " + idx);
        });    // 단위데이터, index
        
        flist.forEach(function(data,idx, arr){
            alert("data: " + data + "\nidx: " + idx + "\narr: " + arr);
        });   // 단위데이터, index, array
        </script>
</head>
<body>
    <h2>점수</h2>
    <h3></h3>
    <h3></h3>
    <h3></h3>
    <h3></h3>
    <h3></h3>
    
</body>
    <script>
        /*
        #  
        */
       
       // ex) 국영수 점수를 배열로 선언하고 해당 점수를 forEach에 의해 순서번호와 함께 출력
               var subjs = ['국어','영어','수학'];
               var scList = [100,80,70];
               var tot = 0;
               
               var h3Arr = document.querySelectorAll("h3")     // body h3태그 3개일 때
       
               scList.forEach(function(data,idx){
                   tot += data;
                   alert(idx+1 + "번째" +subjs[idx]+"의 점수는? " + data);
                   h3Arr[idx].innerText = idx+1 + "번째" +subjs[idx]+"의 점수는? " + data;
               });
               alert("총점: " + tot +"\n평균: " + tot/scList.length);
               h3Arr[h3Arr.length-1].innerText = "총점: " + tot +"\n평균: " + tot/scList.length;
        
    </script>
</html>
