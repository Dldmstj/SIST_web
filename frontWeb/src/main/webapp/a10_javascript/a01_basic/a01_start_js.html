<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">

	</style>
	<script type="text/javascript">
	/*
		#
	*/
	alert("자바스크립트 시작!")
	function call(obj){
		// 객체가 가지고 있는 속성으 동적으로 변경 처리한다.
		obj.innerText="text 변경!";
		obj.style.background="yellow";
	}
	</script>
</head>
<body>
	<!-- 클릭하는 이벤트를 처리하면 call함수를 호출하고, 매개변수로 this(현재객체 h2) 를 전달하겠다.-->
	<h2 onclick="call(this)">안녕하세용</h2>
</body>
	<script type="text/javascript">
		document.querySelector("h2").innerText="javascript 시작";
	</script>
</html>
