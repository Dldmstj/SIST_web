<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        # ex) 물건명, 가격, 갯수를 할당하는 json객체를 생성하고, 각 객체의 속성을 접근(2가지)해서
                alert()로 출력. 추가 속성으로 disRatio(할인율)을 지정, 출력하세요
        */
       /*
       # 속성 처리 형식
       1. 객체명.속성명 = 속성값
       2. 객체명['속성명'] = 속성값
       #속성의 등록/수정/삭제
        1. 초기에 등록 
            let p01 = {name: '홍길동'}
        2. 추가 등록
            p01.age = 25;
            p01['loc'] = 서울
        3. 변경
            p01.age = 27;
        4. 삭제

       */
       var prd = {pname:"감자",price:1000,cnt:3};
       prd.disRatio = 30;
       alert("물건명: " + prd.pname + "\n가격: " + prd.price + "원\n갯수: " 
                        + prd.cnt + "개\n할인율: " + prd.disRatio +"%");
    </script>
</head>
<body>
    <h2>감자</h2>

</body>

        /*
        #  
        */
        
    </script>
</html>
