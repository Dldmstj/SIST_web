<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		/*
		# css의 주석문
		
		# css 스타일 시트 구성
		ex) span 텍스트를 20 픽셀 blue로 출력하는 css 설정
		*/
		
		span{color:blue; front-size: 20px;}
		
		
		/*
			1. span: selector(선택자)로서 css 스타일 시트를 html페이지에 적용하도록 만든 이름
			2. color: property(속성)로 스타일 속성 이름, 약 200개 정도의 프로퍼티가 있음.
			3. blue: value(값)으로 위 속성에 대입되는 값을 지정한다.
			4. 주석문: 스타일 시트 내에 붙이는 설명문으로 /* 사이에 설벙한다.
			5. 선택자, 속성, 속성값은 대소문자 구분이 없다. 동일하게 인식됨.
				body{background-color: mistyrose; }
				Body{background-COLOR: mistyrose; }
		*/
		
		</style>
	</head>
	<body>
		<span>css 속성 설정</span>
	</body>
</html>
