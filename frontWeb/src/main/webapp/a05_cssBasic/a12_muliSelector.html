		/*
		# 선택자의 중첩선언 처리시
		1. 여러 선택자를 동일 속성/속성값으로 지정.
			선택1, 선택2, 선택3{속성:속성값;}
		2. 조합해서 선택자 처리
			1) 요소에서 속성의 선택자가 있을 때.
				h1태그에서 class가 cls01인 경우, 속성:속성값;
					h1.cls01{color:red;}
			2) 계층구조상 포함된 상위 걔층을 가지고 있는 선택자
				div > p > h1
				적용은 결국 h1 상위 바로 위 부모가 div, p일 때 
					table.cls01 td
					테이블 중 class명 cls01이 걔층레벨 상관없이 td인 태그에 대한 적용
		
		*/
		</style>
