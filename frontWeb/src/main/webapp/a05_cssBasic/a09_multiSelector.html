<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		/* ex) a10_multiSelector.html을 만들고,
			h1~h6까지 무지개 색상으로 배경 색상을 지정하고, h1,h3,h5와 h2,h4의 글자색을 각각 다르게 하여 다중선택자로 처리하세요.
		*/
		h1{background-color: #FAE0D4;}
		h2{background-color: #FAF4C0;}
		h3{background-color: #E4F7BA;}
		h4{background-color: #D9E5FF;}
		h5{background-color: #FFD9FA;}
		h6{background-color: #E8D9FF;}
		
		h1,h3,h5{color:#FFFFFF}
		h2,h4{color:#660058}
		</style>
		
	</head>
	
	<body>
		<h1>안녕하세요</h1>
		<h2>안녕하세요</h2>
		<h3>안녕하세요</h3>
		<h4>안녕하세요</h4>
		<h5>안녕하세요</h5>
		<h6>안녕하세요</h6>
	</body>
</html>
