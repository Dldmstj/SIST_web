<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
	/*
		# float
		 1. 특정 위치를 기준으로 여러 개의 요소 객체가 방향으로 출력처리하는 기능이다.
		 2. 형식
		 	float: 위치 옵션
	*/
	
	.float{
		float:right;
		border:1px dotted black;
		width:8em;
		padding:0.25em;
		margin: 1em;
	}
	
	</style>
</head>
<body>
	<h3>학기말 공지</h3>
	<div>
		<p class="float">1) 25일은 피아니스트 조성진의 크리스마스 특별 연주</p>
		<p class="float">2) 25일은 피아니스트 조성진의 크리스마스 특별 연주</p>
		<p>
			이제 곧 겨울바학이 시작됩니다.
		</p>
	</div>
</body>
</html>
