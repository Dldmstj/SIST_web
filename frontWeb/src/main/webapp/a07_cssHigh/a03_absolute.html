<!DOCTYPE html>
<html>
	<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		/*
			# 절대 위치 지정
				1. 특정 요소 태그를 포함하고 있는 위치 기준을 절대 위치 기준점으로 지정하여
					위치를 지정하는 부분
				2. 기본 형식
					선택자{ position:absolute : 위치 속성 }
					위치 속성은 top, bottom, left, right 모두 다 설정할 수 있음
					z-index: 보이는 우선순위를 설정하는 옵션으로 해당 값이 높을 수록 화면상 가장 먼저 보이게 처리한다.
					top: 화면 위에서부터 아래로 간격 설정하여 y축 위치 설정
					bottom: 아래서 부터 위로 간격 설정 y축 위치 설정
					left: 화면 왼쪽에서부터 오른쪽으로 간격 설정하여 x축 위치 설정
					right: 화면 오른쪽에서부터 왼쪽으로 간격 설정하여 x축 위치 설정
		*/
		div {width:100px; height:200px; position:absolute; background: green;}
		
	</style>
	</head>
<body>
	<div style="z-index:3;">
		<img style="z-index:3; top:10px; left:10px;" src="/frontWeb/a00_img/spade-2.png" width="100" height="200"/>
		<img style="z-index:2; top:50px; left:60px;" src="/frontWeb/a00_img/spade-3.png" width="100" height="200"/>
		<img style="z-index:1; top:90px; left:100px;" src="/frontWeb/a00_img/spade-7.png" width="100" height="200"/>
	</div>
	
	<div class ="cls01" style="background: yellow; top: 20px; left: 40px;"></div>
	<div class ="cls01" style="left: 320px;"></div>
	<div class ="cls01" style="left: 340px;"></div>
	<div style="z-index:1;"></div>
	<div style="z-index:2; background: red; top:20px; left:40px;"></div>
	<div style="background: blue; top: 40px; left: 40px;"></div>
	
</body>
</html>
