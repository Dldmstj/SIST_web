<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            # css3을 통한 표 꾸미기
             1. 화면에서 가장 데이터를 많이 활용하는 구조가 테이블이라 할 수 있다. 테이블은 2차원의 데이터를
                효율적으로 나타낼 수 있는 구조이기에 많이 활용된다. 2중 라인으로 되어있는 테이블을 border의
                효과적인 옵션을 통해서 처리하도록 한다.
            2. 테이블 설정의 css3 주요 옵션
                1) border: 표 테두리, border-bottom: 하단의 테두리 설정
                2) border-collapse: collapse 기본 border cell 2중선을 없애는 옵션
                3) height/width: td/th의 폭과 넓이 개별적 조정
                4) padding: 글자와 border간 여백 설정
                5) text-align: td 셀 안에 글자의 정렬 처리
                6) tr: nth-child(even|odd): 짝수/홀수 단위 행 단위 css옵션을 가상 클래스로 선언
                7) tr: hover: 행 단위 커서를 위치시켰을 때 옵션 설정
        */
        table{
            border-collapse: collapse;
        }
        th,td{
            padding: 5px;
            height: 15px;
            text-align: center;
            width: 100px;
        }
        .center{
            text-align: center;
        }
        thead{
            background-color: navy;
            color: bisque;
        }
        tr:nth-child(even){
            background: aliceblue;
        }
        tbody>tr:hover{
            background-color: palevioletred;
        }
        /*
            ex) 회원정보(아이디, 이름, 나이,권한, 포인트) 리스트 테이블을 구성하여 위 css기본 속성을 적용해보세요
                a13_memberList.html
        */
    </style>
</head>
<body>
    <h2>2023년 1학기 성적</h2>
    <table width="80%" align="center">
        <thead>
            <tr><th>이름</th><th>자바</th><th>오라클</th><th>html</th></tr>
        </thead>
        <tbody>
            <tr><td class="center">짱구</td><td>80</td><td>90</td><td>70</td></tr>
            <tr><td class="center">맹구</td><td>100</td><td>90</td><td>100</td></tr>
            <tr><td class="center">철수</td><td>100</td><td>100</td><td>100</td></tr>
            <tr><td class="center">유리</td><td>80</td><td>90</td><td>70</td></tr>
            <tr><td class="center">훈이</td><td>80</td><td>60</td><td>50</td></tr>
        </tbody>
    </table>
</body>
</html>
