<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
	/*
		# 화면에 숨기기 옵션
		 1. 화면에 보이지 않게 하거나 다시 보이게 하는 옵션을 웹 화면에서 특정한 팝업 형식으로 js와 함께 처리할 때
		 	활용할 수 있다.
		 2. 화면 숨기기 옵션
		 	visibility: hidden;
		 	display: none
	*/
	h2.cls01{
		
	}
	h2.cls02{
		display:none;
	}
	
	img.app{
	 	width: 200px; height: 200px;
	 	float: right;
		visibility: hidden;
	}
	img.ban{
		width: 200px; height: 200px;
		float: right;
		visibility: hidden;
	}
	img.man{
		width: 200px; height: 200px;
		float: right;
		display: none;
	}
	</style>
	
</head>
<body>
	<img src="/frontWeb/a00_img/apple.jpeg">
	<img class="app" src="/frontWeb/a00_img/apple.jpeg">
	<img src="/frontWeb/a00_img/banana.jpeg">
	<img class="ban" src="/frontWeb/a00_img/banana.jpeg">
	<img src="/frontWeb/a00_img/mango.jpeg">
	<img class="man" src="/frontWeb/a00_img/mango.jpeg">
	<h2>화면 처리 내용1</h2>
	<h2 class="cls01">화면 처리 내용2</h2>
	
	<h2>화면 처리 내용3</h2>
	<h2 class="cls02">화면 처리 내용4</h2>
	
</body>
</html>
