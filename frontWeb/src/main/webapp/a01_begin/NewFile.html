<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	<!-- 
	# html 태그의 특징
	1. 태그의 구성
		1) 기본 구성
		h1 : 태그의 시작명
		align : 태그의 속성 - 정렬 방식을 지정
		"center" : 태그의 속성값 - 중앙정렬 처리
		가장 큰 글자 태그 : 출력할 데이터가 있는 태그의 내용
		2) 태그는 일반적으로 시작태그와 종료태그 모두 있다.
		3) 시작태그만 있는 경우가 있음
		<br> : 줄바꿈 기능을 하는 태그
	2. 태그와 속성은 대소문자 구분 없음
		1) <HTML></html>
		2) <img Src="heart.jpg" wIdth="100">
		하지만 가독성을 위해 통일한다.
	3. 속성값에 불필요한 공백 문자는 html5 표준에 어긋난다.
		ex) <img src="heart.jpg" width=" 100">
		
	# 웹페이지에 타이틀 달기
	1. head 부분에 title 속성의 값은 실행한 브라우저의 타이틀을 변경하여 출력하게 해준다.
	 -->
	 
	 <h1 align = "center"> 가장 큰 글자 태그</h1>
	 
	 <!-- 
	 # 문단의 기본 제목 달기
	 1. h1~h6까지 문단의 제목을 처리할 때, 주로 사용된다.
	 ex) a04_tag_constExp.html 파일로 head의 타이톨로 명언을 검색해서 할당하고, h1~h6까지 해당 문장을 무지개 색상 6가지로 표현하세요.
	  -->
	  <h2>피할수 없으면 즐겨라</h2>
	  <h3>html언어</h3>
	  <h4>html언어</h4>
	  <h5>html언어</h5>
	  <h6>html언어</h6>
	</body>
</html>
