<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			table{
				border-collapse:collapse;
				border: 2px solid green;
			}
			th,td{
				border: 1px solid green;
			}
		</style>
		
	</head>
	<!-- 
	# span
	1. 테이블의 구성요소인 td를 보통 cell이라고 하는데, 이 td의 속성을 지정하여 td를 병합처리할 때 사용하는 옵션이다.
	2. 형식
		1) colspan="병합할 cell의 갯수"
			열 단위로 병합할 cell 을 선언하여 병합
		2) rowspan="숫자"
			행 단위로 병합할 cell 을 선언하여 병합
	3. 주의 : cell 단위로 병합하면, 원래 선언했던 cell(td)는 행단위/열단위로 삭제해줘야 함.
	4. 효과적인 cell 병합 처리를 위한 테이블 구조 처리 순서
		1) 초기 cell 병합되기 전, @@X@@ 테이블을 만든다.
		2) 병합되는 최종 셀(td)에서 rowspan, colspan 속성을 선언하고, 병합하는 수를 입력한다.
			최초 cell: 위에서 아래, 왼쪽에서 오른쪽으로 카운팅. 그 최초의 cell 선택
		3) 행열단위로 cell 병합하는 경우, 그 행열의 가장 처음 cell(td)에서 rowspan, colspan을 설정하고,
			그 외 cell(td) 즉, 행열단위 td는 모두 삭제 처리.
			2X2 -> 1 속성설정 이외 3개 모두 삭제
			3X4 -> 속성 설정 이외 11개 모두 삭제.
	 -->
	<body>
	<h2>span 연습 1</h2>
		<table align="center" width="300pt" height="300pt" >
			<tr><td colspan="2"></td><td rowspan="3"></td></tr>
			<tr><td rowspan="2"></td><td></td></tr>
			<tr><td></td></tr>
		</table>
		
	<h2>span 연습 2</h2>
		<table align="center" width="300pt" height="300pt" >
			<tr><td rowspan="3"></td><td></td><td></td></tr>
			<tr><td></td><td></td></tr>
			<tr><td colspan="2"></td></tr>
		</table>
		
		
		
	<h2>span 연습 3</h2>
		<table align="center" width="300pt" height="300pt" >
			<tr><td></td><td rowspan="3"></td><td rowspan="2"></td></tr>
			<tr><td rowspan="2"></td></tr>
			<tr><td></td></tr>
		</table>
		
		<style>
		td{height:25%}
		</style>
		
	<h2>span 연습 4</h2>
		<table align="center" width="300pt" height="300pt" >
			<tr><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td rowspan="2" colspan="2"></td><td></td></tr>
			<tr><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td></tr>
		</table>
	</body>
</html>
