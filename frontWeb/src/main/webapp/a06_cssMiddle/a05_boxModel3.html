<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            # 박스 모델의 개별적 속성 처리
            1. border의 위치에 따른 굵기
                border-위치-width : left, right, top, bottom
                ex) h1{border-top-width:15px;}
            2. border의 유형에 따른 옵션
                border-style: dotted, solid, double, dashed
                ex) td{border-bottom-style:dotted;}
        */
        /* 복합 속성 예제 
            배경색상, border의 굵기, 스타일, 색상 개별적 설정, 여백전체방향, 패딩 전체 방향 */
        div.box{
            background-color: yellow;
            border-width: 50px;
            border-style: double;
            border-color: red;
            margin: 40px;
            padding: 20px;
        }
        p.box2{
            height: 200px; width: 200px; margin: 10px; border: 1px solid blue;
            background-color: orange; text-align: center;
        }
        p.box2 > font#ch01{
            color: blue;
            background-color: pink;
            border: 20px double red;
            padding:10px;
        }
        /* ex) p태그 안에 font태그를 선언하고, border의 굵기, 형태, 색상, 패딩과 마진을 선언하세요.
                선택자 연습 p태그의 클래스로 box2, font태그는 ch01로 설정하여 처리하세요.*/
    </style>
</head>
<body>
    <p class="box2">
        <font id="ch01">반갑습니다!</font>
    </p>
    <div class="box"> 복합 선택자에 의한 처리

    </div>

</body>
</html>
